<div class="card m-3">
  <h5 class="card-header">Add new User</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">

        <div class="form-group col-5">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName?.errors }" />
          <div *ngIf="submitted && f.firstName?.errors" class="invalid-feedback">
            <div *ngIf="f.firstName?.errors.required">First Name is required</div>
            <div *ngIf="f.firstName?.errors.maxLength">Maximum 100 character</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName?.errors }" />
        <div *ngIf="submitted && f.userName?.errors" class="invalid-feedback">
          <div *ngIf="f.userName.errors.required">Email is required</div>
          <div *ngIf="f.userName.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label>DOB</label>
        <input type="date" formControlName="dateOfBirth" [min]="minDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth?.errors }" />
        <div *ngIf="submitted && f.dateOfBirth?.errors" class="invalid-feedback">
          <div *ngIf="f.dateOfBirth.errors.required">Date Of Birth is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth?.errors }" />
        <div *ngIf="submitted && f.address?.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label>Is Admin</label>
            <input type="checkbox" formControlName="isAdmin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.isAdmin?.errors }" />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Register</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
